<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel ADM | DH MULTIPRODUTOS</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --amarelo: #FFFF00;
            --preto: #000000;
            --azul-edit: #2196F3;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: none; }
        
        h2 { text-align: center; color: var(--preto); border-bottom: 3px solid var(--amarelo); padding-bottom: 10px; text-transform: uppercase; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        
        input { 
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; 
            box-sizing: border-box; font-size: 1rem; outline: none;
        }

        button#btn-salvar { 
            width: 100%; padding: 15px; background: var(--preto); color: var(--amarelo); 
            border: none; border-radius: 8px; font-weight: 900; font-size: 1.1rem; 
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        /* Estilo quando estiver em modo de edi√ß√£o */
        button#btn-salvar.editando { background: var(--azul-edit); color: white; }

        .product-item { 
            background: #f9f9f9; padding: 15px; margin-bottom: 10px; border-radius: 10px; 
            display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--preto);
        }

        .info-prod { cursor: pointer; flex: 1; }
        .info-prod:hover { color: var(--azul-edit); }

        .btn-delete { 
            background: #ff4d4d; color: white; border: none; padding: 8px 15px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 10px;
        }
        
        .modo-aviso { 
            display: none; background: #e3f2fd; color: #0d47a1; padding: 10px; 
            border-radius: 8px; margin-bottom: 15px; font-weight: bold; text-align: center;
        }
    </style>
</head>
<body>

<div class="container" id="painel-conteudo">
    <h2>Painel Administrativo</h2>
    
    <div id="aviso-edicao" class="modo-aviso">‚ö†Ô∏è MODO DE EDI√á√ÉO ATIVO</div>

    <div class="form-group">
        <label>Nome do Pod:</label>
        <input type="text" id="nome" placeholder="Ex: IGNITE V80">
    </div>

    <div class="form-group">
        <label>Puffs:</label>
        <input type="text" id="puffs" placeholder="Ex: 8 MILüí®">
    </div>

    <div class="form-group">
        <label>Pre√ßo (R$):</label>
        <input type="text" id="preco" placeholder="Ex: 99,90">
    </div>

    <div class="form-group">
        <label>Link da Imagem (Arquivo no GitHub):</label>
        <input type="text" id="img" placeholder="Ex: v80.jpg">
    </div>

    <div class="form-group">
        <label>Sabores (separe por v√≠rgula):</label>
        <input type="text" id="sabores" placeholder="Ex: Menta, Uva, Melancia">
    </div>

    <input type="hidden" id="id-edicao"> <button id="btn-salvar" onclick="salvarProduto()">Publicar no Cat√°logo</button>
    <button id="btn-cancelar" style="display:none; width:100%; margin-top:5px; padding:10px; background:#ccc; border:none; border-radius:8px; cursor:pointer;" onclick="cancelarEdicao()">Cancelar Edi√ß√£o</button>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
    <div style="font-weight: 900; color: #666; margin-bottom: 5px;">PRODUTOS ATIVOS:</div>
    <p style="font-size: 0.8rem; color: #888; margin-bottom: 15px;">Dica: Clique no nome do produto para editar</p>
    <div id="lista-produtos-adm"></div>
</div>

<script>
    const senhaCorreta = "DH00";
    const tentativa = prompt("Digite a senha de acesso ao Painel:");

    if (tentativa === senhaCorreta) {
        document.getElementById('painel-conteudo').style.display = 'block';
    } else {
        alert("Senha incorreta! Acesso negado.");
        document.body.innerHTML = "<div style='text-align:center; margin-top:100px;'><h1>üö´ Acesso Restrito</h1></div>";
    }

    const firebaseConfig = {
        apiKey: "AIzaSyA0JxoTvbSYkepGbaRS6B6w5_f4yECk_EE",
        authDomain: "dhmultimascas.firebaseapp.com",
        databaseURL: "https://dhmultimascas-default-rtdb.firebaseio.com",
        projectId: "dhmultimascas",
        storageBucket: "dhmultimascas.firebasestorage.app",
        messagingSenderId: "912423252324",
        appId: "1:912423252324:web:acac2ef0e85bfd2f780a71"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function salvarProduto() {
        const id = document.getElementById('id-edicao').value;
        const nome = document.getElementById('nome').value;
        const puffs = document.getElementById('puffs').value;
        const preco = document.getElementById('preco').value;
        const img = document.getElementById('img').value;
        const saboresRaw = document.getElementById('sabores').value;

        if(!nome || !preco) return alert("Preencha Nome e Pre√ßo!");

        const sabores = saboresRaw.split(',').map(s => s.trim()).filter(s => s !== "");

        const dados = { nome, puffs, preco, img, sabores };

        if (id) {
            // ATUALIZA o produto existente
            database.ref('produtos/' + id).set(dados).then(() => {
                alert("‚úÖ Produto atualizado!");
                cancelarEdicao();
            });
        } else {
            // CRIA um novo produto
            database.ref('produtos').push().set(dados).then(() => {
                alert("‚úÖ Novo produto adicionado!");
                limparCampos();
            });
        }
    }

    // Fun√ß√£o para puxar os dados do produto para o formul√°rio
    function prepararEdicao(id, nome, puffs, preco, img, sabores) {
        document.getElementById('id-edicao').value = id;
        document.getElementById('nome').value = nome;
        document.getElementById('puffs').value = puffs;
        document.getElementById('preco').value = preco;
        document.getElementById('img').value = img;
        document.getElementById('sabores').value = sabores;

        // Muda visual do bot√£o e mostra aviso
        const btn = document.getElementById('btn-salvar');
        btn.innerText = "Salvar Altera√ß√µes";
        btn.classList.add('editando');
        document.getElementById('aviso-edicao').style.display = 'block';
        document.getElementById('btn-cancelar').style.display = 'block';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function cancelarEdicao() {
        limparCampos();
        const btn = document.getElementById('btn-salvar');
        btn.innerText = "Publicar no Cat√°logo";
        btn.classList.remove('editando');
        document.getElementById('id-edicao').value = "";
        document.getElementById('aviso-edicao').style.display = 'none';
        document.getElementById('btn-cancelar').style.display = 'none';
    }

    function limparCampos() {
        document.querySelectorAll('input').forEach(i => i.value = "");
    }

    database.ref('produtos').on('value', (snapshot) => {
        const lista = document.getElementById('lista-produtos-adm');
        lista.innerHTML = "";
        snapshot.forEach((item) => {
            const p = item.val();
            const saboresString = p.sabores ? p.sabores.join(', ') : "";
            
            lista.innerHTML += `
                <div class="product-item">
                    <div class="info-prod" onclick="prepararEdicao('${item.key}', '${p.nome}', '${p.puffs}', '${p.preco}', '${p.img}', '${saboresString}')">
                        <strong>${p.nome}</strong> (${p.puffs}) <br>
                        <span style="font-size:0.8rem; color:#666;">Sabores: ${saboresString}</span>
                    </div>
                    <button class="btn-delete" onclick="remover('${item.key}')">Excluir</button>
                </div>`;
        });
    });

    function remover(id) {
        if(confirm("Deseja apagar este produto do cat√°logo?")) {
            database.ref('produtos/' + id).remove();
        }
    }
</script>

</body>
</html>
