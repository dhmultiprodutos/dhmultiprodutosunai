        let total = 0;
        carrinho.forEach((item, i) => {

                    <span style="font-size: 0.9rem;">${item.nome} (${item.sabor})</span>

        });
        document.getElementById('total-valor').innerText = "TOTAL: R$ " + total.toFixed(2).replace('.', ',');

    }
