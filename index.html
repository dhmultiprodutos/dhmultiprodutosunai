<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DH MULTIPRODUTOS | Cat√°logo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amarelo-forte: #FFFF00;
            --fundo-base: #ffffff;
            --preto-card: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--fundo-base);
            margin: 0; padding: 0;
            color: #000;
        }

        header {
            background: #000;
            padding: 15px;
            border-bottom: 3px solid var(--amarelo-forte);
            position: sticky; top: 0; z-index: 1000;
        }

        .header-top {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto;
        }

        .cart-header {
            font-size: 1.8rem; color: var(--amarelo-forte);
            cursor: pointer; position: relative;
        }

        #cart-count {
            position: absolute; top: -5px; right: -10px;
            background: #ff0000; color: #fff; font-size: 0.75rem;
            padding: 2px 7px; border-radius: 50%; font-weight: bold;
        }

        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; width: 40px; border-radius: 5px; object-fit: cover; }
        .logo-text { font-size: 1.2rem; font-weight: 900; color: var(--amarelo-forte); text-transform: uppercase; }

        .search-box { position: relative; max-width: 500px; margin: 15px auto 10px; padding: 0 10px; }
        .search-box i { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: var(--amarelo-forte); }
        .search-box input {
            width: 100%; padding: 12px 15px 12px 45px; border-radius: 25px;
            border: 2px solid #333; background: #000; color: white; outline: none; box-sizing: border-box;
        }

        .shortcuts {
            display: flex; justify-content: center; gap: 8px; padding: 10px;
            flex-wrap: wrap; background: #f4f4f4; border-bottom: 1px solid #ddd;
        }

        .btn-shortcut {
            background: var(--preto-card); color: var(--amarelo-forte);
            border: 1px solid var(--amarelo-forte); padding: 8px 15px;
            border-radius: 20px; font-size: 0.75rem; font-weight: 900;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; }

        .card { 
            background: var(--preto-card); border-radius: 15px; 
            padding: 20px; text-align: center; color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); border: 2px solid #000;
        }

        .card img { max-width: 100%; height: 180px; object-fit: contain; margin-bottom: 10px; background: #fff; border-radius: 10px; }
        .puffs { color: var(--amarelo-forte); font-weight: bold; font-size: 0.8rem; display: block; margin-bottom: 5px; }
        .price { font-size: 1.8rem; font-weight: 900; color: #20bf6b; margin: 10px 0; }
        .flavor-select { width: 100%; padding: 12px; background: #fff; color: #000; border-radius: 8px; margin-bottom: 15px; font-weight: bold; border:none; }
        .btn-add { width: 100%; padding: 15px; background: var(--amarelo-forte); color: #000; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        #cart-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }

        .modal-content { max-width: 500px; margin: 0 auto; background: #000; padding: 25px; border-radius: 15px; border: 2px solid var(--amarelo-forte); color: #fff; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .item-cart { background: #222; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .form-label { display: block; margin: 15px 0 5px; color: var(--amarelo-forte); font-weight: bold; }
        .form-input { width: 100%; padding: 12px; background: #111; color: white; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-send { width: 100%; padding: 18px; background: #25d366; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; font-size: 1.1rem; width: 100%; }
    </style>
</head>
