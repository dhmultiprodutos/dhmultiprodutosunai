    <style>

        .cart-header { font-size: 1.8rem; color: var(--amarelo-forte); cursor: pointer; position: relative; width: 50px; }
        #cart-count { position: absolute; top: -5px; right: 10px; background: #ff0000; color: #fff; font-size: 0.75rem; padding: 2px 7px; border-radius: 50%; font-weight: bold; }
        .logo-box { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .logo-img { height: 60px; max-width: 150px; object-fit: contain; }
        .logo-text { font-size: 1.1rem; font-weight: 900; color: var(--amarelo-forte); text-transform: uppercase; letter-spacing: 1px; }

        .search-box { position: relative; max-width: 500px; margin: 15px auto 10px; padding: 0 10px; }
        .search-box i { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: var(--amarelo-forte); }
        .search-box input { width: 100%; padding: 12px 15px 12px 45px; border-radius: 25px; border: 2px solid #333; background: #000; color: white; outline: none; box-sizing: border-box; }

        .shortcuts { display: flex; justify-content: center; gap: 8px; padding: 15px 10px; flex-wrap: wrap; background: #f4f4f4; border-bottom: 1px solid var(--cinza-borda); }
        .btn-shortcut { background: #000; color: var(--amarelo-forte); border: 1px solid #000; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .container { display: flex; flex-direction: column; gap: 20px; padding: 15px; max-width: 600px; margin: 0 auto; }

        .card { 
            background: #ffffff; border-radius: 18px; padding: 15px; display: flex; align-items: center; gap: 15px;
            color: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 1px solid var(--cinza-borda); 
            width: 100%; min-height: 200px; box-sizing: border-box;
        }

        .card-img-box { flex: 0 0 160px; height: 160px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #f9f9f9; border-radius: 12px; border: 1px solid #eee; }
        .card img { width: 115%; height: 115%; object-fit: contain; transition: transform 0.4s ease; transform: scale(1.1); }
        .card:active img { transform: scale(1.3); }

        .card-info { flex: 1; text-align: left; display: flex; flex-direction: column; justify-content: center; }
        .puffs { color: #555; font-weight: 900; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .card h3 { font-size: 1.3rem; margin: 5px 0; font-weight: 900; line-height: 1.2; color: #000; }
        .price { font-size: 1.6rem; font-weight: 900; color: #20bf6b; margin: 5px 0; }
        .flavor-select { width: 100%; padding: 10px; background: #f0f0f0; color: #000; border-radius: 8px; margin: 10px 0; font-weight: bold; font-size: 0.85rem; border: 1px solid #ccc; }
        .btn-add { width: 100%; padding: 12px; background: #000; color: var(--amarelo-forte); border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; }

        footer { background: #000; border-top: 3px solid var(--amarelo-forte); padding: 15px; text-align: center; position: fixed; bottom: 0; width: 100%; z-index: 1000; }
        .insta-link { color: #fff; text-decoration: none; font-weight: 900; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .insta-link i { font-size: 1.5rem; color: var(--amarelo-forte); }

        #cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .modal-content { width: 100%; max-width: 450px; margin: 20px auto; background: #fff; padding: 25px; border-radius: 15px; border: 2px solid #000; color: #000; box-sizing: border-box; }
        .btn-finalizar { width: 100%; padding: 18px; background: var(--verde-whatsapp); color: #000; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; font-size: 1rem; text-transform: uppercase; }
        .btn-voltar { width: 100%; margin-top: 15px; background: none; color: #666; border: none; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="cart-header" onclick="abrirCarrinho()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
        <div class="logo-box">
            <img src="logo.png" class="logo-img" alt="LOGO" onerror="this.src='https://via.placeholder.com/150x60?text=DH+MULTIPRODUTOS'">
            <div class="logo-text">DH MULTIPRODUTOS</div>
        </div>
        <div style="width: 50px;"></div>
    </div>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="input-busca" placeholder="Pesquisar pod ou marca..." onkeyup="filtrar()">
    </div>
</header>

<div class="shortcuts">
    <button class="btn-shortcut" onclick="atalho('IGNITE')">IGNITE</button>
    <button class="btn-shortcut" onclick="atalho('ELFBAR')">ELFBAR</button>
    <button class="btn-shortcut" onclick="atalho('LIFE POD')">LIFE POD</button>
    <button class="btn-shortcut" onclick="atalho('SEX ADDICT')">SEX ADDICT</button>
    <button class="btn-shortcut" onclick="atalho('')">TODOS</button>
</div>

<div class="container" id="grid-produtos">
    <p style="text-align:center;">Carregando produtos...</p>
</div>

<div id="cart-modal">
    <div class="modal-content">
        <h2 style="color: #000; text-align:center; font-weight: 900;">MEU CARRINHO</h2>
        <div id="lista-carrinho"></div>
        <div id="total-valor" style="text-align:right; font-size:1.2rem; font-weight:bold; color:#000; margin-bottom:20px;"></div>
        <div style="border-top: 1px solid #eee; padding-top: 20px;">
            <input type="text" id="c-nome" placeholder="SEU NOME COMPLETO">
            <input type="text" id="c-end" placeholder="ENDEREÃ‡O DE ENTREGA">
            <select id="c-pag">
                <option value="Pix">Pagamento: Pix</option>
                <option value="CartÃ£o">Pagamento: CartÃ£o</option>
                <option value="Dinheiro">Pagamento: Dinheiro</option>
            </select>
            <button class="btn-finalizar" onclick="finalizar()">ENVIAR PEDIDO VIA WHATSAPP</button>
            <button class="btn-voltar" onclick="fecharCarrinho()">Voltar ao catÃ¡logo</button>
        </div>
    </div>
</div>

<footer>
    <a href="https://www.instagram.com/dh_mutiprodutosunai" target="_blank" class="insta-link">
        <i class="fab fa-instagram"></i> @dh_mutiprodutosunai
    </a>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA0JxoTvbSYkepGbaRS6B6w5_f4yECk_EE",
        authDomain: "dhmultimascas.firebaseapp.com",
        databaseURL: "https://dhmultimascas-default-rtdb.firebaseio.com",
        projectId: "dhmultimascas",
        storageBucket: "dhmultimascas.firebasestorage.app",
        messagingSenderId: "912423252324",
        appId: "1:912423252324:web:acac2ef0e85bfd2f780a71"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let produtosGlobal = [];
    let carrinho = [];

    database.ref('produtos').on('value', (snapshot) => {
        produtosGlobal = [];
        snapshot.forEach((child) => {
            const p = child.val();
            produtosGlobal.push({
                id: child.key,
                nome: p.nome,
                puffs: p.puffs || "",
                preco: p.preco,
                img: p.img,
                sabores: p.sabores || []
            });
        });
        renderizar(produtosGlobal);
    });

    function renderizar(lista) {
        const grid = document.getElementById('grid-produtos');
        grid.innerHTML = '';
        lista.forEach((p) => {
            grid.innerHTML += `
                <div class="card">
                    <div class="card-img-box"><img src="${p.img}" onerror="this.src='logo.png'"></div>
                    <div class="card-info">
                        <span class="puffs">${p.puffs}</span>
                        <h3>${p.nome}</h3>
                        <div class="price">R$ ${p.preco}</div>
                        <select class="flavor-select" id="s-${p.id}">
                            <option value="">Escolha o sabor! ðŸ‘‡</option>
                            ${p.sabores.map(s => `<option value="${s}">${s}</option>`).join('')}
                        </select>
                        <button class="btn-add" onclick="add('${p.id}')">Adicionar</button>
                    </div>
                </div>`;
        });
    }

    function add(id) {
        const p = produtosGlobal.find(item => item.id === id);
        const s = document.getElementById(`s-${id}`).value;
        if(!s) return alert("Escolha o sabor primeiro!");
        carrinho.push({ nome: p.nome, sabor: s, preco: p.preco });
        document.getElementById('cart-count').innerText = carrinho.length;
        alert("âœ… Adicionado!");
    }

    function abrirCarrinho() {
        if(carrinho.length === 0) return alert("Vazio!");
        const div = document.getElementById('lista-carrinho');
        div.innerHTML = ''; let total = 0;
        carrinho.forEach((item, i) => {
            total += parseFloat(item.preco.replace(',', '.'));
            div.innerHTML += `<div style="background:#f9f9f9; padding:10px; margin-bottom:5px; display:flex; justify-content:space-between;">
                <span>${item.nome} (${item.sabor})</span><span onclick="remover(${i})" style="color:red; cursor:pointer;">X</span></div>`;
        });
        document.getElementById('total-valor').innerText = "TOTAL: R$ " + total.toFixed(2).replace('.', ',');
        document.getElementById('cart-modal').style.display = 'block';
    }

    function fecharCarrinho() { document.getElementById('cart-modal').style.display = 'none'; }
    function remover(i) { carrinho.splice(i,1); document.getElementById('cart-count').innerText = carrinho.length; if(carrinho.length === 0) fecharCarrinho(); else abrirCarrinho(); }

    function finalizar() {
        const n = document.getElementById('c-nome').value;
        const e = document.getElementById('c-end').value;
        if(!n || !e) return alert("Preencha seus dados!");
        let m = `*PEDIDO DH MULTIPRODUTOS*\n\nðŸ‘¤ *Cliente:* ${n}\nðŸ“ *EndereÃ§o:* ${e}\n\n*ITENS:*\n`;
        carrinho.forEach(i => m += `- ${i.nome} (${i.sabor})\n`);
        window.open("https://wa.me/5538999845134?text=" + encodeURIComponent(m));
    }

    function filtrar() {
        const t = document.getElementById('input-busca').value.toLowerCase();
        renderizar(produtosGlobal.filter(p => p.nome.toLowerCase().includes(t)));
    }

    function atalho(marca) { document.getElementById('input-busca').value = marca; filtrar(); }
</script>
