    function remover(i) { carrinho.splice(i,1); document.getElementById('cart-count').innerText = carrinho.length; if(carrinho.length === 0) fecharCarrinho(); else abrirCarrinho(); }

    function finalizar() {
        const n = document.getElementById('c-nome').value;
        const e = document.getElementById('c-end').value;
        if(!n || !e) return alert("Preencha Nome e EndereÃ§o!");
        let m = `*PEDIDO DH MULTIPRODUTOS*\n\nCliente: ${n}\nEndereÃ§o: ${e}\n\nITENS:\n`;
        carrinho.forEach(i => m += `- ${i.nome} (${i.sabor})\n`);
        window.open("https://wa.me/5538999845134?text=" + encodeURIComponent(m));
    }

    function filtrar() {
        const t = document.getElementById('input-busca').value.toLowerCase();
        renderizar(produtos.filter(p => p.nome.toLowerCase().includes(t)));
    }

    function atalho(marca) {
        document.getElementById('input-busca').value = marca;
        filtrar();
    }

    renderizar(produtos);
</script>
